<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópico 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tópico 1</h1>
    <div class="slideshow-container">
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="slide1.jpg" style="width:100%">
            <div class="text">Texto do Slide 1</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="slide2.jpg" style="width:100%">
            <div class="text">Texto do Slide 2</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="slide3.jpg" style="width:100%">
            <div class="text">Texto do Slide 3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- Incorporação do Canva -->

        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
            src="https://www.canva.com/design/DAGHyR4Dctk/DZwg5ITsmiav7WjCgeqYkw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>
    <a href="https://www.canva.com/design/DAGHyR4Dctk/DZwg5ITsmiav7WjCgeqYkw/view?utm_content=DAGHyR4Dctk&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Design</a> de Anna Luiza Schmitt dos Santos

    <script src="script.js"></script>
</body>
</html>
